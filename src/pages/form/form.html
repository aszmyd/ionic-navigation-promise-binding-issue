<ion-content>
    <button (click)="goHome()">Home</button>
    <h1>The is example form page</h1>
    <p>Below is an input and output using angular binding that should just work always</p>

    <hr/>

    <input type="text" [(ngModel)]="testModel">
    testModel: {{testModel}}

    <hr />
    <button (click)="getFromMemory()">Get current "testModel" value from js memory</button>
    <button (click)="forceRefresh()">Force view refresh</button>

</ion-content>
